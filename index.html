<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rishita ‚ù§Ô∏è</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #2b2d42, #000);
    color: white;
}

.container {
    text-align: center;
    position: relative;
    padding: 20px;
    width: 100%;
}

h1 { font-size: clamp(1.8em, 5vw, 2.6em); }
h2 { opacity: 0.85; font-size: clamp(1em, 3.5vw, 1.2em); }

button {
    font-size: 1.4em;
    padding: 14px 32px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: transform 0.25s ease;
    margin: 10px;
}

/* YES BUTTON */
#yesBtn {
    background-color: #ff4d6d;
    color: white;
    position: relative;
    z-index: 1;
}

/* NO BUTTON */
#noBtn {
    background-color: #5a189a;
    color: white;
    position: absolute;
    left: 60%;
    top: 60%;
    z-index: 10;
}

/* Shake */
@keyframes shake {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(6px, -6px); }
    50% { transform: translate(-6px, 6px); }
    75% { transform: translate(6px, 6px); }
    100% { transform: translate(0px, 0px); }
}
.shake { animation: shake 0.4s ease; }

#tease {
    margin-top: 15px;
    min-height: 1.5em;
    font-size: clamp(1em, 3.5vw, 1.2em);
    opacity: 0.9;
}

#message {
    display: none;
    margin-top: 20px;
    font-size: clamp(1.4em, 4vw, 2em);
    color: #ffd6ff;
}

/* FULLSCREEN IMAGE */
#finalImage {
    display: none;
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 5;
}

/* Flash */
.flash {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.9);
    opacity: 0;
    pointer-events: none;
    z-index: 9999;
}
.flash.active { animation: flash 0.6s ease; }

@keyframes flash {
    0% { opacity: 0; }
    40% { opacity: 1; }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<img id="finalImage" src="photo.jpg" alt="Us ‚ù§Ô∏è">

<div class="container">
    <h1>Rishu.... will you be Harshu's Valentine? üíúüíô</h1>
    <h2>(This is a question of life & death for your little Harshudi so think about it ache se!!)</h2>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>

    <div id="tease"></div>

    <div id="message">
        üíñ SHE SAID YES üíñ
    </div>
</div>

<div id="flash" class="flash"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const teaseEl = document.getElementById("tease");
const messageEl = document.getElementById("message");
const flashEl = document.getElementById("flash");
const finalImage = document.getElementById("finalImage");

let yesScale = 1;
let teaseIndex = 0;

const teases = [
"Rishu‚Ä¶ Did you just try to click over NO? üëÄ",
"Aavu karvanu?üòê",
"Saav aavu karvanu?üòê",
"Na... etle saaaaaaaaaaav aavu karvanu?üòê",
"Sharam aave che ke nai tane kaiüòî",
"Maani pann jaa ne pleaseeeü•∫",
"Nai hairan kar ne mane pleaseeeü•∫",
"Rishu saaav aavu???",
"Haave toh maani ja pleaseeeü•∫ü•∫üíôüíôüíúüíú"
];

/* NO CLICK */
noBtn.addEventListener("click", () => {

    if (navigator.vibrate) navigator.vibrate(200);

    teaseEl.innerText = teases[Math.min(teaseIndex, teases.length - 1)];
    teaseIndex++;

    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 400);

    const VIEW_WIDTH = document.documentElement.clientWidth;
    const VIEW_HEIGHT = document.documentElement.clientHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = VIEW_WIDTH - btnWidth - 20;
    const maxY = VIEW_HEIGHT - btnHeight - 20;

    let randomX = Math.random() * maxX;
    let randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {

    // Strong vibration pattern
    if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 500]);
    }

    document.querySelector("h1").style.display = "none";
    document.querySelector("h2").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    teaseEl.style.display = "none";

    flashEl.classList.add("active");
    setTimeout(() => flashEl.classList.remove("active"), 600);

    messageEl.style.display = "block";

    // Show image
    setTimeout(() => {
        finalImage.style.display = "block";
    }, 500);
});
</script>

</body>
</html>
